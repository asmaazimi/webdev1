<div class="fcf-body">

    <div id="fcf-form">
    <h3 class="fcf-h3">Contact us</h3>

    <form id="fcf-form-id" class="fcf-form-class" method="post" action="contact-form-process.php">
        
        <div class="fcf-form-group">
            <label for="Name" class="fcf-label">Your Full Name</label>
            <div class="fcf-input-group">
                <input type="text" id="Name" name="Name" class="fcf-form-control" required>
            </div>
        </div>

        <div class="fcf-form-group">
            <label for="Email" class="fcf-label">Your email address</label>
            <div class="fcf-input-group">
                <input type="email" id="Email" name="Email" class="fcf-form-control" required>
            </div>



        </div>
        <div class="fcf-form-group">
            <label for="Property Type" class="fcf-label">Your Property Type?</label>
            <div class="fcf-input-group">
                <input type="Property Type" id="Property Type" name="Property Type" class="fcf-form-control" required>
            </div>
            

            <div class="fcf-form-group">
                <label for="Number of Bedrooms" class="fcf-label">Number of Bedrooms?</label>
                <div class="fcf-input-group">
                    <input type="Number of Bedrooms " id="Number of Bedrooms" name="Number of Bedrooms" class="fcf-form-control" required>
                </div>


                <div class="fcf-form-group">
                    <label for="Number of Bathrooms" class="fcf-label">Number of Bathrooms?</label>
                    <div class="fcf-input-group">
                        <input type="Number of Bathrooms " id="Number of Bathrooms" name="Number of Bathrooms" class="fcf-form-control" required>
                    </div>



                    <div class="fcf-form-group">
                        <label for="Price Range" class="fcf-label">Your Price Range</label>
                        <div class="fcf-input-group">
                            <input type="Price Range  " id="Price Range " name="Price Range " class="fcf-form-control" required>
                        </div>

        <div class="fcf-form-group">
            <label for="Message" class="fcf-label">Your message</label>
            <div class="fcf-input-group">
                <textarea id="Message" name="Message" class="fcf-form-control" rows="6" maxlength="3000" required></textarea>
            </div>

            
        </div>

        <div class="fcf-form-group">
            <button type="submit" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Send Message</button>
        </div>

       
       
    </form>
